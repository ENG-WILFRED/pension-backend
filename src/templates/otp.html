<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>One-time passcode</title>
    <style>
      body { font-family: Arial, sans-serif; color: #111; }
      .card { max-width: 600px; margin: 24px auto; padding: 24px; border: 1px solid #e6e6e6; border-radius: 6px; }
      .code { font-size: 28px; letter-spacing: 3px; font-weight: 600; }
      .muted { color: #666; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="card">
      <p>Hello {{ name }},</p>
      <p>Use the following one-time passcode to complete your action. It will expire in {{ expiryMinutes }} minutes.</p>
      <p class="code">{{ code }}</p>
      <p class="muted">If you did not request this code, please ignore this message or contact support.</p>
    </div>
  </body>
</html>
