services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pension-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pension_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pension-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pension-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${DOCKER_PORT:-5173}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-pension_db}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-pension_db}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REDIS_URL: ${REDIS_URL:-rediss://default:AV0PAAIncDE1NDEzYmZlNGFkMWE0ZjIyYTYzMjAwZTliNTlmYmZhOXAxMjM4MjM@winning-lionfish-23823.upstash.io:6379}
      NEXT_PUBLIC_PAYMENT_GATEWAY_URL: ${NEXT_PUBLIC_PAYMENT_GATEWAY_URL:-http://localhost:3001}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:5000}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@pension.com}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      SMS_API_URL: ${SMS_API_URL:-}
      SMS_API_KEY: ${SMS_API_KEY:-}
    ports:
      - "${DOCKER_PORT:-5173}:${DOCKER_PORT:-5173}"
    volumes:
      - ./src:/app/src
    networks:
      - pension-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${DOCKER_PORT:-5173}/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
    driver: local

networks:
  pension-network:
    driver: bridge
